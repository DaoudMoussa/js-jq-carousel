<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Img carousel</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <i class="fas fa-caret-left"></i>
            </div>
            <div class="img-box">
                <img class="current-item" src="https://i.pinimg.com/originals/ca/ca/aa/cacaaa6ed79406c476d60a60441ca502.jpg" alt="">
                <img src="https://www.traghettiper-ponza-ventotene.it/wp-content/uploads/2018/12/ponza-i-panorami.jpg" alt="">
                <img src="https://www.costasmeralda.it/wp-content/uploads/2019/09/thumbnail-1-1300x796.jpg" alt="">
                <img src="https://ilconfronto.eu/wp-content/uploads/2019/02/eremo-camaldoli.jpg" alt="">
                <img src="https://dpv87w1mllzh1.cloudfront.net/alitalia_discover/attachments/data/000/001/700/original/3-Naples-8-places-to-visit-on-the-Amalfi-Coast-1270x720.jpg?1531229889" alt="">
                <div class="round-box">
                    <i class="fas fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                    <i class="far fa-circle"></i>
                </div>
            </div>
            <div class="right-container">
                <i class="fas fa-caret-right"></i>
            </div>
        </div>
    </body>
</html>
